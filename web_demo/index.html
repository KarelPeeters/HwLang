<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HWLang demo</title>
    <style>

    </style>
</head>
<body>

<script>
    function show_verilog(show_verilog) {
        document.getElementById("div-editor-output-verilog").style.display = show_verilog ? "block" : "none";
        document.getElementById("div-editor-output-cpp").style.display = show_verilog ? "none" : "block";
    }
</script>

<div style="display: flex">
    <div style="width: 50%">
        <a href="https://github.com/KarelPeeters/HwLang"><img alt="GitHub repository" src="res/github-mark.svg"
                                                              width="20px"></a>
        <a href="." id="button-share"><img alt="Share current source code" src="res/share.svg" width="20px"></a>
        <img alt="Clear current source code" id="button-clear" src="res/garbage-bin.svg" style="cursor: pointer"
             width="20px">

        <div id="div-editor-input"></div>
    </div>
    <div style="width: 50%">
        <img alt="Show lowered Verilog" id="svg-verilog" onclick="show_verilog(true)" src="res/logo-verilog.svg" style="cursor: pointer"
             width="20px">
        <img alt="Show lowered C++" id="svg-cpp" onclick="show_verilog(false)" src="res/logo-cpp.svg" style="cursor: pointer"
             width="20px">

        <div id="div-messages" style="font-family: monospace, monospace; white-space: nowrap;"></div>
        <div id="div-editor-output-verilog"></div>
        <div id="div-editor-output-cpp" style="display: none"></div>
    </div>
</div>

<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
</body>
</html>
