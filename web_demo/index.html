<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HWLang demo</title>
    <style>

    </style>
</head>
<body>

<script>
    function show_output_tab(tab) {
        function set_element_display(id, filter) {
            const element = document.getElementById(id);
            element.style.display = filter.includes(tab) ? 'block' : 'none';
        }

        set_element_display("div-diags-compile", ["verilog", "cpp"])
        set_element_display("div-editor-output-verilog", ["verilog"])
        set_element_display("div-editor-output-cpp", ["cpp"])

        set_element_display("div-diags-format", ["format"])
        set_element_display("div-editor-output-format", ["format"])
    }
</script>

<div style="display: flex">
    <div style="width: 50%">
        <a href="https://github.com/KarelPeeters/HwLang"><img alt="GitHub repository" src="res/github-mark.svg"
                                                              width="20px"></a>
        <a href="." id="button-share"><img alt="Share current source code" src="res/share.svg" width="20px"></a>
        <img alt="Clear current source code" id="button-clear" src="res/garbage-bin.svg" style="cursor: pointer"
             width="20px">

        <div id="div-editor-input"></div>
    </div>
    <div style="width: 50%">
        <img alt="Show lowered Verilog" id="svg-verilog" onclick="show_output_tab('verilog')" src="res/logo-verilog.svg"
             style="cursor: pointer"
             width="20px">
        <img alt="Show lowered C++" id="svg-cpp" onclick="show_output_tab('cpp')" src="res/logo-cpp.svg"
             style="cursor: pointer"
             width="20px">
        <img alt="Show format debug info" id="svg-format" onclick="show_output_tab('format')" src="res/logo-format.svg"
             style="cursor: pointer"
             width="20px">

        <div id="div-diags-compile" style="font-family: monospace, monospace; white-space: nowrap;"></div>
        <div id="div-editor-output-verilog"></div>

        <div id="div-editor-output-cpp" style="display: none"></div>

        <div id="div-diags-format" style="font-family: monospace, monospace; white-space: nowrap; display: none"></div>
        <div id="div-editor-output-format" style="display: none"></div>
    </div>
</div>

<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
</body>
</html>
